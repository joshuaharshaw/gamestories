<div class="program-buttons">

	 <!-- Craft Button-->
	<div class="btn-group">
	  <button type="button" class="btn btn-default btn-spec"><span class="glyphicon glyphicon-plane"></span> Add Craft</button>
	  <button type="button" class="btn btn-danger dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">

	 </div>
